<div class="col-md-12">
    <h3>Create Session</h3>
</div>
<div class="col-md-6">
    <form autocomplete="off" [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)">
        <div class="form-group">
            <label for="sessionName">Session Name:</label>
            <em *ngIf="!validate('name')">Required</em>
            <input id="sessionName" type="text" class="form-control" placeholder="session name..." formControlName="name" [ngClass]="{'error':!validate('name')}" />
        </div>
        <div class="form-group">
            <label for="eventDate">Presenter:</label>
            <em *ngIf="!validate('presenter')">Required</em>
            <input id="presenter" type="text" class="form-control" placeholder="presenter..." formControlName="presenter" [ngClass]="{'error':!validate('presenter')}"  />
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <em *ngIf="!validate('duration')">Required</em>
            <select class="form-control"  formControlName="duration" [ngClass]="{'error':!validate('duration')}"  >
                <option value="">select duration...</option>
                <option value="1">Half Hour</option>
                <option value="2">1 Hour</option>
                <option value="3">Half Day</option>
                <option value="4">Full Day</option>
            </select>
        </div>
        <div class="form-group">
            <label for="level">Level:</label>
            <em *ngIf="!validate('level')">Required</em>
            <select class="form-control" formControlName="level" [ngClass]="{'error':!validate('level')}" >
                <option value="">select level...</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        <div class="form-group">
            <label for="abstract">Abstract:</label>
            <em *ngIf="!validate('abstract', 'required')">Required</em>
            <em *ngIf="!validate('abstract', 'maxlength')">Cannot exceed 400 characters</em>
            <em *ngIf="!validate('abstract', 'restrictedWords')">Restricted words found: {{abstract?.errors.restrictedWords}}</em>
            <textarea id="abstract" rows=3 class="form-control" placeholder="abstract..."  formControlName="abstract" [ngClass]="{'error':!validate('abstract')}"  ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="newSessionForm.invalid">Save</button>
        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
